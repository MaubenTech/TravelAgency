<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGG Global </title>
    <link rel="preload" href="https://content.r9cdn.net/res/css/font/tt-hoves/tt-hoves-variable.woff2?v=8664191c7b8cab2e3fc042680118a009031da15d&cluster=5" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/destinations.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.4.0-web/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/js/footer.js"></script>
    <script src="../js/explore-window.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <my-header></my-header>
</head>
<body>
    <section class="explore">
        <div class="explore-window">
            <div class="explore-side-menu">
                <div class="top-half">
                    <div class="top-half-content">
                        <i class="fas fa-bars fa-2x"></i>
                    </div>
                </div>
                <div class="bottom-half">
                    <ul class="side-menu-items">
                        <li class="item">
                            <span class="icon">
                                <i class="fas fa-globe fa-2x"></i>
                            </span>
                            <a href="">Explore</a>
                        </li>
                        <li class="item">
                            <span class="icon">
                                <i class="fas fa-plane-departure fa-2x"></i>
                            </span>
                            <a href="">Flights</a>
                        </li>
                        <li class="item">
                            <span class="icon">
                                <i class="fas fa-map-pin fa-2x"></i>
                            </span>
                            <a href="">Destinations</a>
                        </li>
                        <li class="item">
                            <span class="icon">
                                <i class="fas fa-box-open fa-2x"></i>
                            </span>
                            <a href="">Packages</a>
                        </li>
                        <li class="item">
                            <span class="icon">
                                <i class="fas fa-comments fa-2x"></i>
                            </span>
                            <a href="">Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="explore-content">
                <div class="departure-form">
                    <div class="origin" id="origin">
                        <div contenteditable="true" class="smartform-origin">Lagos</div>
                        <div class="icon-container">
                            <i class="fas fa-plane-departure fa-2x"></i>
                        </div>
                        <div class="origin-form">
                            <div></div>
                        </div>
                    </div>
                    <div class="destination">
                        <div contenteditable="true" class="smartform-destination">Destination(Anywhere)</div>
                        <div class="icon-container">
                            <i class="fa-solid fa-plane-arrival fa-2x"></i>
                        </div>
                    </div>
                    <div class="date">
                        <input type="date" name="" id="">
                    </div>
                    <div class="search-wrapper">
                        <div class="search">
                            <div class="search-circle"></div>
                            <div class="search-rectangle"></div>
                        </div>
                    </div>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3255509.3899814165!2d6.028829156414759!3d8.660443352633164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1681917799279!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="explore-destinations">
                    <div class="places-container" id="places-container">
                    </div>
                </div>
                <div class="loadmore">
                    <a href="http://">Load More Destinations</a>
                </div>
            </div>
        </div>
    </section>
    <my-footer></my-footer>
    <script src="../js/destinations.js"></script>
    <script src="/js/header.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
